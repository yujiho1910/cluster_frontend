<h1>Map component</h1>
<br />
<div
  class="map-container"
  leaflet
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
  (leafletClick)="mapClicked($event)"
></div>
<hr />
<div class="display-centers">
  <h3>Cluster Centers</h3>
  <br />
  <div *ngFor="let center of centers; let i = index">
    <h5>Cluster {{ i + 1 }}</h5>
    <li>Latitude: {{ center[0] }}</li>
    <li>Longitude: {{ center[1] }}</li>
    <br />
  </div>
</div>
